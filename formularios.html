<!DOCTYPE html>
<html>
    <head>
        <title>Titulo da pagina</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="CSS/estilo-form.css">
    </head>
    <body>
        <form action="" method="get">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Digite seu nome" name="nome"/>
            <label for="opção">Voce gostou do site?</label>
            <input type="radio" name="opção" value="sim" checked="checked" />Sim
            <input type="radio" name="opção" value="Nãp"/>Não
            <label for="liguagen">Voce que aprender mais sobre:</label>
            <input type="checkbox" name="html">HTML
            <input type="checkbox" name="css">CSS
            <textarea name="msg"></textarea>
            <input type="submit" value="enviar"/>
        </form>
    </body>
</html>
